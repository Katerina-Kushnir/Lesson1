<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Введите email: </label><input type="email" id="email" value="Не email"> <br>
        <label for="url">Ввeдите url: </label><input type="url" id="url" value="He url"> <br>
        <label for="tel">Введите телефон: </label><input type="tel" id="tel" pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="13" maxlength="13"> <br>
        <label for="number">Введите число: </label><input type="number" id="number" value="10"> <br>
        <label for="points">Введите число: </label><input type="range" id="points" min="0" max="10"> <br>
        <input type="search" id="search" value="Поиск по сайту"> <br>
        <label for="color">Выберите цвет: </label><input type="color" id="color"> <br>
        <input type="submit" name="submit" value="Отправить">
    </form>
</body>
</html>
